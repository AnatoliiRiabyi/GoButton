<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="question">Будешь в КС?</div>
<div class="sticker">
    <img src="https://cdn.cloudflare.steamstatic.com/apps/csgo/images/csgo_react//cs2/header_ctt.png" alt="Милый котик" width="400px" height="300px">
</div>
<div class="buttons">
    <button id="yes-button">Да</button>
    <button id="no-button">Нет</button>
</div>
<script src="script.js"></script>
</body>
</html>
